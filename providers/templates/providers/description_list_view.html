{% extends 'base.html '%}
{% block content %}

<div class="container mt-4">
    <div class="row">
        {% for description in descriptions.describe.all %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="{{ description.doctor_pic.url }}" alt="{{ description.name }}" style="width: 100%; height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ description.name }}</h5>
                    <p class="card-text">{{ description.about }}</p>
                    <button class="btn btn-primary">Make Appointment</button>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
